<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <div class="jumbotron">
                <h3 class="h3 text-center">Update form</h3>
                <hr>
                <form #user_form="ngForm">
                    <div class="form-group">
                      <label for="name_input">Name</label>
                      <input type="text" class="form-control" placeholder="Insert Name" name='name' #first_name = "ngModel" [(ngModel)] = "selectedUser.first_name">
                    </div>
                    <div class="form-group">
                        <label for="lastname_input">last name</label>
                        <input type="text" class="form-control" placeholder="Insert Last name" name='lastname' #last_name="ngModel" [(ngModel)] = "selectedUser.last_name">
                    </div>
                    <div class="form-group">
                        <label for="username_input">username</label>
                        <input type="text" class="form-control" placeholder="Insert Username" name='username' #username = "ngModel" [(ngModel)]="selectedUser.username">
                    </div>
                </form>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="jumbotron">
                <h3 class="h3 text-center">User details</h3>
                <hr>
                <ul class="list-group">
                    <li class="list-group-item">
                        <h5 class="h5">Name:</h5> {{selectedUser.first_name}}
                    </li>
                    <li class="list-group-item">
                        <h5 class="h5">Last name:</h5> {{selectedUser.last_name}}
                    </li>
                    <li class="list-group-item">
                        <h5 class="h5">Username:</h5> @{{selectedUser.username}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<hr>
    <div class="container">
        <button type ="submit" class="btn btn-primary btn-lg btn-block" (click)="updateUser(user_form)">Save</button>
        <hr>
        <button class="btn btn-danger btn-lg btn-block" routerLink="/users">Cancel</button>
    </div>
